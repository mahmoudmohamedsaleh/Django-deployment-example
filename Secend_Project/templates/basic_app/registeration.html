{% extends "basic_app/base.html"%}
{% load static %}

{% block body_block %}
<div class="jumbotron">
    {% if registered %}
        <h1>Thanks For Registering!</h1>
    {% else %}
        <h1>Register Here</h1>
        <h1>Fill Out the Form :</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p}}
            {{ profile_form.as_p}}
            <input type="submit" name="" value="Register">

        </form>





    {% endif %}

</div>

{% endblock %}
